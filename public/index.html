<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Meu primeiro Jogo Multiplayer</title>
    <style>
        canvas.screen {
            border: 10px solid #CCC;
            width: 500px;
            height: 500px;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
        }

        body {
            margin: 40px 0 0 0;
            padding: 0;
            background-color: #EEE;
            text-align: center;
        }

        #canvas2D {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            -webkit-box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
            box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            display: inline-block;
            vertical-align: top;
        }

        #score-table {
            font-size: 13px;
            vertical-align: top;
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif
        }

        #score-table tr.header td {
            border-bottom: 1px solid #CCC;
            padding-bottom: 8px;
        }

        #score-table tr.footer td {
            border-top: 1px solid #CCC;
            font-size: 11px;
        }

        #score-table td {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #score-table .socket-id {
            font-weight: normal;
            color: #222;
            width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block
        }

        #score-table .score-value {
            font-weight: bold;
            color: #000;
            text-align: right;
        }

        #score-table .current-player .socket-id,
        #score-table .current-player .score-value {
            color: #bdaa27;
        }

        #max-concurrent-connection-message {
            background-color: #F0DB4F;
            border: 1px solid #000;
            text-align: center;
            margin: auto;
            margin: 100px;
            padding: 50px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: none;
        }
    </style>

</head>

<body>
<div id="game-container">
    <canvas id="canvas2D" class="screen" width="10" height="10"></canvas>

    <table id="score-table">

    </table>
</div>






</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module">

    import GameClient from "./gameClient.js"
    import GameScreen from './screen.js'
    import KeyBoardInput from "./inputs.js"
    import ClientNetworking from "./clientNetworking.js";
    import Table from "./table.js";

    const canvasId = 'canvas2D'

    const canvas = document.getElementById(canvasId)

    const tableID = 'score-table'

    const htmlTable = document.getElementById(tableID)

    const gameClientID = 'gameClient-0'

    const networkingID = 'networking-0'

    let table = new Table(htmlTable)

    let gameScreen = new GameScreen(canvas)

    let keyBoardInput = new KeyBoardInput()

    let gameClient = new GameClient(gameClientID)

    let networking = new ClientNetworking(networkingID)


    // game Client subscribes
    gameClient.observable.subscribe(networkingID, networking.observers.observe)
    gameClient.observable.subscribe(canvasId, gameScreen.observers.observe)
    gameClient.observable.subscribe(tableID,table.observers.observe)

    // networking subscribes
    networking.observable.subscribe(gameClientID, gameClient.observers.observe)


    // keyboard subscribes
    keyBoardInput.observable.subscribe(gameClientID, gameClient.observers.observe)


</script>

</html>
